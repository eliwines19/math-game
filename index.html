<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="score-value">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question"></div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="start-reset">
                Start game
            </div>
            <div id="time-remaining">
                Time remaining: <span id="time-remaining-value">60</span> sec
            </div>
            <div id="game-over">
                <h1>Game Over!</h1>
                <h3>Your score is: <span id="game-over-score"></span></h3>
                <h3>Click reset to play again!</h3>
            </div>
        </div>
    </body>
</html>
